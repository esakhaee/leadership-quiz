<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leadership Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .question {
            display: none;
        }
        .active-question {
            display: block;
        }
        .answer-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .next-button {
            display: none;
            background-color: #2196F3;
        }
        .next-button:hover {
            background-color: #0b7dda;
        }
        .result {
            display: none;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        /* Mobile-friendly */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 24px;
            }
            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leadership Quiz</h1>
        <div id="question1" class="question active-question">
            <p>1. What motivates you most?</p>
            <div class="answer-buttons">
                <button onclick="nextQuestion('q1a')">A) Achieving personal goals</button>
                <button onclick="nextQuestion('q1b')">B) Helping others achieve their goals</button>
                <button onclick="nextQuestion('q1c')">C) Solving complex challenges</button>
            </div>
        </div>
        <div id="question2" class="question">
            <p>2. How do you make decisions?</p>
            <div class="answer-buttons">
                <button onclick="nextQuestion('q2a')">A) I make decisions quickly based on gut feeling</button>
                <button onclick="nextQuestion('q2b')">B) I gather input from others before deciding</button>
                <button onclick="nextQuestion('q2c')">C) I analyze the data before making any decision</button>
            </div>
        </div>
        <!-- Add additional questions here -->
        <div id="result" class="result">
            <p>Your leadership style is:</p>
            <p id="leadership-result"></p>
        </div>
        <div class="next-button" id="nextButton">
            <button onclick="showResult()">See Your Leadership Style</button>
        </div>
    </div>

    <script>
        let currentQuestionIndex = 0;
        const questions = document.querySelectorAll('.question');
        const resultElement = document.getElementById('result');
        const nextButton = document.getElementById('nextButton');
        const leadershipResult = document.getElementById('leadership-result');

        function nextQuestion(answer) {
            // Show the next question
            questions[currentQuestionIndex].classList.remove('active-question');
            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                questions[currentQuestionIndex].classList.add('active-question');
            } else {
                // When the last question is answered, show the result
                nextButton.style.display = 'block';
            }

            // Store answer for each question
            // You can implement logic based on the answers to determine the result
            console.log(answer); // You can store this or use it to decide leadership style
        }

        function showResult() {
            // Show the leadership result based on previous answers
            // This is a placeholder. You can use the stored answers to decide on the style.
            leadershipResult.innerText = 'Visionary Leader'; // Example result
            resultElement.style.display = 'block';
            nextButton.style.display = 'none'; // Hide next button after showing result
        }
    </script>
</body>
</html>
