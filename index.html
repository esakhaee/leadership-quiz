<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leadership Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .question {
            display: none;
        }
        .active-question {
            display: block;
        }
        .answer-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .next-button {
            display: none;
            background-color: #2196F3;
        }
        .next-button:hover {
            background-color: #0b7dda;
        }
        .result {
            display: none;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .email-section {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .email-section input {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            width: 80%;
            max-width: 300px;
        }
        /* Mobile-friendly */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 24px;
            }
            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leadership Quiz</h1>

        <!-- Question 1 -->
        <div id="question1" class="question active-question">
            <p>1. What motivates you most?</p>
            <div class="answer-buttons">
                <button onclick="nextQuestion('q1a')">A) Achieving personal goals</button>
                <button onclick="nextQuestion('q1b')">B) Helping others achieve their goals</button>
                <button onclick="nextQuestion('q1c')">C) Solving complex challenges</button>
            </div>
        </div>

        <!-- Other questions here... -->

        <!-- Result Section -->
        <div id="result" class="result">
            <p>Your leadership style is:</p>
            <p id="leadership-result"></p>
        </div>

        <!-- Email Section -->
        <div id="email-section" class="email-section">
            <p>Enter your email to receive your certificate:</p>
            <input type="email" id="user-email" placeholder="Your email address" required>
            <button onclick="downloadCertificate()">Download Certificate</button>
        </div>

        <!-- Next Button -->
        <div class="next-button" id="nextButton">
            <button onclick="showResult()">See Your Leadership Style</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        let currentQuestionIndex = 0;
        const questions = document.querySelectorAll('.question');
        const resultElement = document.getElementById('result');
        const nextButton = document.getElementById('nextButton');
        const leadershipResult = document.getElementById('leadership-result');
        const emailSection = document.getElementById('email-section');
        let answers = [];

        function nextQuestion(answer) {
            answers.push(answer);

            // Show the next question
            questions[currentQuestionIndex].classList.remove('active-question');
            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                questions[currentQuestionIndex].classList.add('active-question');
            } else {
                // When the last question is answered, show the result and email section
                nextButton.style.display = 'block';
                emailSection.style.display = 'block';
            }
        }

        function showResult() {
            // Leadership style logic
            if (answers.includes('q1a') || answers.includes('q3a') || answers.includes('q5a')) {
                leadershipResult.innerText = 'Visionary Leader';
            } else if (answers.includes('q1b') || answers.includes('q2b') || answers.includes('q4b')) {
                leadershipResult.innerText = 'Supportive Leader';
            } else {
                leadershipResult.innerText = 'Strategic Leader';
            }

            resultElement.style.display = 'block';
            nextButton.style.display = 'none'; // Hide next button after showing result
        }

        function downloadCertificate() {
            const email = document.getElementById('user-email').value;
            if (!email) {
                alert('Please enter a valid email!');
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Add UC logo (replace with actual image URL if you have one)
            const logo = 'https://upload.wikimedia.org/wikipedia/commons/5/5e/University_of_Canberra_logo.png';
            doc.addImage(logo, 'PNG', 10, 10, 40, 20); // Adjust as needed

            // Title
            doc.setFontSize(18);
            doc.text('University of Canberra', 60, 20);
            doc.setFontSize(14);
            doc.text('Leadership Style Certificate', 60, 30);

            // Add leadership style
            doc.setFontSize(12);
            doc.text(`Your Leadership Style: ${leadershipResult.innerText}`, 20, 50);

            // Add date
            const date = new Date();
            const formattedDate = `${date.getDate()}/${date.getMonth() + 1}/${date.getFullYear()}`;
            doc.text(`Date: ${formattedDate}`, 20, 60);

            // Save the PDF
            doc.save(`Leadership_Certificate_${email}.pdf`);

            // Optionally, send the certificate via email (to be done server-side)
            // For simplicity, we won't implement the server-side email feature here.

            alert('Certificate downloaded! Check your email soon.');
        }
    </script>
</body>
</html>
